<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cancha - Golística</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Lee el número de cancha desde la query (?cancha=1)
        function getCanchaId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('cancha') || '1';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const canchaSpan = document.getElementById('cancha-id');
            canchaSpan.textContent = getCanchaId();
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Reserva de Cancha <span id="cancha-id"></span></h1>
        <p class="text-gray-600 mb-2 text-center">Completa los datos para reservar tu turno.</p>

        <div id="reserva-message" class="mb-4 text-sm text-center"></div>

        <form id="reserva-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input id="nombre" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Fecha</label>
                <input id="fecha" type="date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Hora</label>
                <input id="hora" type="time" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Duración (horas)</label>
                <input id="duracion" type="number" min="1" max="5" value="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Confirmar Reserva
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reserva-form');
            const msg = document.getElementById('reserva-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msg.textContent = '';
                msg.className = 'mb-4 text-sm text-center';

                const token = localStorage.getItem('golistica_token');
                if (!token) {
                    msg.textContent = 'Debes iniciar sesión para reservar.';
                    msg.className = 'mb-4 text-sm text-center text-red-600';
                    return;
                }

                const courtId = parseInt(getCanchaId(), 10);
                const fecha = document.getElementById('fecha').value;
                const hora = document.getElementById('hora').value;
                const duracion = parseInt(document.getElementById('duracion').value || '1', 10);

                if (!fecha || !hora || !duracion) {
                    msg.textContent = 'Completa fecha, hora y duración.';
                    msg.className = 'mb-4 text-sm text-center text-red-600';
                    return;
                }

                const inicio = new Date(`${fecha}T${hora}`);
                const fin = new Date(inicio.getTime() + duracion * 60 * 60 * 1000);

                const payload = {
                    court_id: courtId,
                    start_ts: inicio.toISOString(),
                    end_ts: fin.toISOString(),
                };

                try {
                    const resp = await fetch('http://localhost:8000/api/reservations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify(payload),
                    });

                    if (resp.status === 201) {
                        msg.textContent = 'Reserva confirmada con éxito.';
                        msg.className = 'mb-4 text-sm text-center text-green-600';
                        console.log('Reserva creada');
                        return;
                    }

                    if (resp.status === 404) {
                        msg.textContent = 'La cancha seleccionada no existe.';
                        msg.className = 'mb-4 text-sm text-center text-red-600';
                        return;
                    }

                    if (resp.status === 409) {
                        msg.textContent = 'Ya existe una reserva para esa cancha y horario. Intenta otro horario.';
                        msg.className = 'mb-4 text-sm text-center text-red-600';
                        return;
                    }

                    const text = await resp.text();
                    console.error('Error al crear reserva', resp.status, text);
                    msg.textContent = 'No se pudo crear la reserva.';
                    msg.className = 'mb-4 text-sm text-center text-red-600';
                } catch (err) {
                    console.error('Error llamando a /api/reservations', err);
                    msg.textContent = 'Error de conexión con el servidor.';
                    msg.className = 'mb-4 text-sm text-center text-red-600';
                }
            });
        });
    </script>
</body>
</html>
