<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Golística</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h1>

        <div id="register-message" class="mb-4 text-sm text-center"></div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Registrarse
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                ¿Ya tienes una cuenta? 
                <a href="/login" class="font-medium text-green-600 hover:text-green-500">Inicia sesión</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const msg = document.getElementById('register-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msg.textContent = '';
                msg.className = 'mb-4 text-sm text-center';

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Por defecto, rol de usuario final (1)
                const payload = {
                    username,
                    email,
                    password,
                    role_id: 1,
                };

                try {
                    const resp = await fetch('http://localhost:8000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!resp.ok) {
                        const text = await resp.text();
                        console.error('Error de registro', resp.status, text);
                        msg.textContent = resp.status === 400
                            ? 'El usuario ya existe o los datos son inválidos.'
                            : 'No se pudo registrar el usuario.';
                        msg.className = 'mb-4 text-sm text-center text-red-600';
                        return;
                    }

                    msg.textContent = 'Registro exitoso. Redirigiendo a inicio de sesión...';
                    msg.className = 'mb-4 text-sm text-center text-green-600';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } catch (err) {
                    console.error('Error llamando a /api/register', err);
                    msg.textContent = 'Error de conexión con el servidor.';
                    msg.className = 'mb-4 text-sm text-center text-red-600';
                }
            });
        });
    </script>
</body>
</html>
